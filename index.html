<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>پنل</title>
</head>
<body>
<div id="main">
    <header>
        <nav>
            <div class="fwc" id="topMenu">
                <ul>
                    <li><a href="#" class="active">خانه</a></li>
                    <li><a href="#">درباره ما</a></li>
                    <li><a href="#">ثبت نام</a></li>
                    <li><a href="#">اساتید</a></li>
                    <li><a href="#">دانش آموزان</a></li>
                    <li><a href="#">اولیا</a></li>
                    <li><a href="#">خروج</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <!--form-->
    <section class="rowContainer silver" id="row1">
        <div class="row fwc">

            <div class="content2 right w50p">

                <input type="text" name="" placeholder="شماره صاد" disabled>
            </div>


            <div class="content2 left w50p ">
                <form action="">
                    <input type="file" name="" id="ax" onclick="">
                </form>

            </div>
            <div class="clear"></div>


        </div>
        <div class="box1">
            <img src="images/picture.png" width="125px"  height="125px">

        </div>
    </section>

    <section class="rowContainer silver" id="row2">
        <div class="row fwc">

            <div class="content2 right w50p">

                <h3>مشخصات دانش آموز</h3>
                <form content="form-inline" action="#" method="post">
                    <input type="text" name="" placeholder="نام شما">
                    <input type="text" name="" placeholder="نام خانوادگی">
                    <input type="text" name="" placeholder="نام پدر">
                    <input type="text" name="" placeholder="کد ملی">
                    <input type="text" name="" placeholder="معدل آخرین مقطح تحصیلی">
                    <input type="email" class="form-control form-control-lg" id="lgFormGroupInput" placeholder=" ایمیل : you@example.com">
                    <div class="tahsil">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">آخرین مدرک تحصیلی</label>
                        <select name="" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                            <option selected>دیپلم</option>
                            <option value="1">لیسانس</option>
                            <option value="2">فوق لیسانس</option>
                            <option value="3">سایر</option>
                        </select>
                    </div>
                    <input type="datetime" name="" placeholder="تاریخ تولد">
                    <input type="tel" name="" placeholder="همراه">

                    <input name="" type="reset" class="btn btn-red" value="پاک کردن فرم">
                </form>
            </div>


            <div class="content2 left w50p ">

                <h3>مشخصات اولیا</h3>
                <form action="#" method="post">
                    <input type="text" name="" placeholder="نام پدر">
                    <input type="text" name="" placeholder="نام خانوادگی پدر">
                    <div class="tahsil">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">آخرین مدرک تحصیلی پدر</label>
                        <select name="" class="custom-select mb-2 mr-sm-2 mb-sm-0">
                            <option selected>دیپلم</option>
                            <option value="1">لیسانس</option>
                            <option value="2">فوق لیسانس</option>
                            <option value="3">سایر</option>
                        </select>
                    </div>
                    <input type="text" name="" placeholder="شغل پدر">
                    <input type="tel" name="" placeholder="همراه پدر">
                    <input type="tel" name="" placeholder="تلفن محل کار پدر">

                    <input type="text" name="" placeholder="نام مادر">
                    <input type="text" name="" placeholder="نام خانوادگی مادر">
                    <div class="tahsil">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">آخرین مدرک تحصیلی مادر</label>
                        <select name="" class="custom-select mb-2 mr-sm-2 mb-sm-0">
                            <option selected>دیپلم</option>
                            <option value="1">لیسانس</option>
                            <option value="2">فوق لیسانس</option>
                            <option value="3">سایر</option>
                        </select>
                    </div>
                    <input type="text" name="" placeholder="شغل مادر">
                    <input type="tel" name="" placeholder="همراه مادر">
                    <input type="tel" name="" placeholder="تلفن محل کار مادر">


                    <input name="" type="reset" class="btn btn-green" value="پاک کردن فرم">
                </form>
            </div>
            <div class="clear"></div>


        </div>
    </section>

    <section class="rowContainer silver" id="row3">
        <div class="row fwc">


            <div class="content2 left w50p ">

                <h3>وضعیت سلامت</h3>
                <form action="#" method="post">
                    <input type="text" name="" placeholder="بیماری جسمی">
                    <input type="text" name="" placeholder="داروی مورد مصرف">
                    <input type="text" name="" placeholder="بیماری روحی و روانی"> 
                    <input type="text" name="" placeholder="داروی مورد مصرف"> 
                    <textarea name="" id="" cols="30" rows="10" placeholder="توضیحات  ... "></textarea>
                    <input name="" type="reset" class="btn btn-blue" value="پاک کردن فرم">
                </form>
            </div>
            <div class="content2 right w50p">
                <h3>شهریه</h3>
                <form action="#" method="post">
                    <input type="text" name="" placeholder="مبلغ کل شهریه">
                    <input type="text" name="" placeholder="تخفیف %">
                    <input type="text" name="" placeholder="پرداخت اولیه">

                    <input name="" type="submit" class="btn btn-danger" value="ثبت و ذخیره">
                    <input name="" type="reset" class="btn btn-success" value="پاک کردن فرم">
                </form>
            </div>
            <div class="clear"></div>


        </div>
    </section>
</div>
</body>
</html>
